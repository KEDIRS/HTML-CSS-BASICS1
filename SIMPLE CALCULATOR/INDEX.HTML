<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE CALCULATOR</title><br>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>SIMPLE CALCULATOR</h1>
    <form action="" name="calculator">
      <table>
        <tr>
          <td colspan="4"><input type="text" id="diplay"style="width:400px; height:75px;" disabled /></td>
        </tr>
        <tr>
          <td><p>prepared by KEDIR SMS</p></td>
          </tr>
          <tr>
            <td><input
              type="button"
              value="1"
              onclick="calculator.display.value +='1'">
          </td>
          <td>
            <input
              type="button"
              value="2"
              onclick="calculator.display.value +='2'">
          </td>
          <td>
            <input
              type="button"
              value="3"
              onclick="calculator.display.value +='3'">
          </td>
          <td>
            <input class="operator"
              type="button"
              value="+"
              onclick="calculator.display.value +='+'">
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              value="4"
              onclick="calculator.display.value +='4'"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              onclick="calculator.display.value +='5'"
            />
          </td>
          <td>
            <input
              type="button"
              value="6"
              onclick="calculator.display.value +='6'"
            />
          </td>
          <td>
            <input class="operator"
              type="button"
              value="-"
              onclick="calculator.display.value +='-'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="7"
              onclick="calculator.display.value +='7'"
            />
          </td>
          <td>
            <input
              type="button"
              value="8"
              onclick="calculator.display.value +='8'"
            />
          </td>
          <td>
            <input
              type="button"
              value="9"
              onclick="calculator.display.value +='9'"
            />
          </td>
          <td>
            <input class="operator"
              type="button"
              value="*"
              onclick="calculator.display.value +='*'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input class="clear"
              type="button"
              value="C"
              onclick="calculator.display.value +='C'"
            />
          </td>
          <td>
            <input
              type="button"
              value="0"
              onclick="calculator.display.value +='0'"
            />
          </td>
          <td>
            <input class="operator"
              type="button"
              value="="
              onclick="calculator.display.value +='='"
            />
          </td>
          <td>
            <input class="operator"
              type="button"
              value="/"
              onclick="calculator.display.value +='/'"
            />
          </td>
        </tr>
     
  </body>
</html>
